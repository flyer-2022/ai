<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
        }

        header {
            background-color: #1f1f1f;
            padding: 1rem;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            width: 90%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            flex: 1;
            border: 1px solid #ccc;
            padding: 1rem;
            margin: 0.5rem;
            min-width: calc(100% / 4 - 1rem);
            box-sizing: border-box;
            background-color: #1f1f1f;
        }

        .box a {
            color: #ffffff;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .box {
                min-width: calc(100% / 2 - 1rem);
            }
        }
    </style>
</head>
<body>

<header>

</header>

</p>
<div class="container">

        <a href="./img/city_climate.png">CV-城市和气温</a>
    </div>

    </div>

    <div class="box">

    </div>

</div>

</body>
</html>
